<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Big+Shoulders+Display:wght@700&family=DM+Sans:wght@400;500&family=Fraunces:opsz,wght@9..144,700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:wght@300;400&family=Outfit:wght@300;400;600&family=Roboto:wght@300;500&family=Rubik:wght@300;400;500;600;700&family=Signika+Negative:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="card">
    <!-- Start imgeds -->
    <div class="imges">
      <img src="images/image-equilibrium.jpg" alt="">
      <div>
        <img src="images/icon-view.svg" alt="">
        <span></span>
      </div>
    </div>
    <!-- End imgeds -->
    <!-- Start Info -->
    <section class="info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <!-- End Info -->
    <!-- Start Data -->
    <section class="data">
      <div>
        <img src="images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>
      <div>
        <img src="images/icon-clock.svg" alt="">  
        <span>3 days left</span>
      </div>
    </section>
    <!-- End Data -->
    <!-- Start User -->
    <section class="user">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
      <!-- End User -->
    </section>
  </main>





  


</body>
</html>
